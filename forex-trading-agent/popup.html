<!DOCTYPE html>
<html>
<head>
  <title>Forex Trading Agent</title>
  <style>
    body {
      width: 350px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .settings-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    button#stopBtn {
      background-color: #f44336;
    }
    button#stopBtn:hover {
      background-color: #d32f2f;
    }
    .metrics {
      background-color: #f9f9f9;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
    }
    .disclaimer {
      font-size: 11px;
      color: #777;
      text-align: center;
      margin-top: 15px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h2>Forex Trading Agent</h2>
  
  <div class="settings-group">
    <label for="apiKey">OpenAI API Key:</label>
    <input type="password" id="apiKey" placeholder="sk-...">
    
    <label for="omniparserUrl">OmniParser URL:</label>
    <input type="text" id="omniparserUrl" placeholder="http://localhost:8000" value="http://localhost:8000">
    
    <label for="currencyPair">Currency Pair:</label>
    <select id="currencyPair">
      <option value="EURUSD">EUR/USD</option>
      <option value="GBPUSD">GBP/USD</option>
      <option value="USDJPY">USD/JPY</option>
      <option value="AUDUSD">AUD/USD</option>
    </select>
    
    <label for="pollingInterval">Polling Interval (seconds):</label>
    <input type="number" id="pollingInterval" min="10" value="30">
    
    <label for="lotSize">Lot Size:</label>
    <input type="number" id="lotSize" min="0.01" step="0.01" value="0.01">
  </div>
  
  <div class="settings-group">
    <label for="buyButtonSelector">Buy Button DOM Selector:</label>
    <input type="text" id="buyButtonSelector" placeholder=".buy-button">
    
    <label for="sellButtonSelector">Sell Button DOM Selector:</label>
    <input type="text" id="sellButtonSelector" placeholder=".sell-button">
    
    <label for="chartSelector">Chart DOM Selector:</label>
    <input type="text" id="chartSelector" placeholder=".chart-container">
  </div>
  
  <button id="startBtn">Start Agent</button>
  <button id="stopBtn" disabled>Stop Agent</button>
  
  <div class="metrics">
    <h3>Performance Metrics</h3>
    <p>Win Rate: <span id="winRate">0%</span></p>
    <p>Profit/Loss: <span id="profitLoss">$0.00</span></p>
    <p>Total Trades: <span id="totalTrades">0</span></p>
  </div>
  
  <div class="disclaimer">
    For educational use only; trading involves risk. Use at your own discretion.
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
